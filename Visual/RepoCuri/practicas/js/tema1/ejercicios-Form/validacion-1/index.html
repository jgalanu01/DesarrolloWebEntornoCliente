<!doctype html>
<html lang="en">
  <head>
    <title>Validar Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="http://moralo.atwebpages.com/daw2022/insertar.php" method="get" id="validar">
                <div class="form-group">
                  <label for="expediente">Expediente</label>
                  <input type="text" name="expediente" id="expediente" class="form-control" placeholder="Expediente" aria-describedby="smExpediente">
                  <small id="smExpediente" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" aria-describedby="smNombre">
                    <small id="smNombre" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos" aria-describedby="smApellidos">
                    <small id="smApellidos" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="sge">SGE</label>
                    <input type="text" name="sge" id="sge" class="form-control" placeholder="Nota SGE" aria-describedby="smSGE">
                    <small id="smSGE" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="di">DI</label>
                    <input type="text" name="di" id="di" class="form-control" placeholder="Nota DI" aria-describedby="smDI">
                    <small id="smDI" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="ad">AD</label>
                    <input type="text" name="ad" id="ad" class="form-control" placeholder="Nota AD" aria-describedby="smAD">
                    <small id="smAD" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="psp">PSP</label>
                    <input type="text" name="psp" id="psp" class="form-control" placeholder="Nota PSP" aria-describedby="smPSP">
                    <small id="smPSP" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="pmm">PMM</label>
                    <input type="text" name="pmm" id="pmm" class="form-control" placeholder="Nota PMM" aria-describedby="smPMM">
                    <small id="smPMM" class="text-muted"></small>
                </div>
                <input type="submit" class="btn btn-success" value="Enviar">
            </form>
        </div>
    </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
