<div class="container">
  <h1 *ngIf="registrado" class="text-center">Ya estas logueado {{nUsuario}}</h1>
  <div class="d-flex justify-content-center" *ngIf="!registrado">
    <div class="col-auto justify-content-center">
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="text" [(ngModel)]="usuario.email" name="email" id="email" class="form-control"
          placeholder="Teclea mail" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="usuario.pwd" name="password" id="password" class="form-control"
          placeholder="Teclea password" aria-describedby="helpId">
      </div>
      <br>
      <mat-checkbox class="check" [(ngModel)]="privado"></mat-checkbox>
      <span>Chat privado</span>
      <div class="d-flex justify-content-center">
        <div class="m-2">
          <span>online</span>
          <label class="switch">
            <input class="toggle" type="checkbox">
            <span class="slider"></span>
            <span class="card-side"></span>
          </label>
        </div>
        <button class="btn btn-success" (click)="Login()">Loguearse </button>
      </div>
    </div>
  </div>
</div>
