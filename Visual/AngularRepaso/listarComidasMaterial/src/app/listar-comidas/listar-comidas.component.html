<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let comida"> {{comida.nombre}} </td>
    </ng-container>


    <ng-container matColumnDef="procedencia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Procedencia</th>
      <td mat-cell *matCellDef="let comida"> {{comida.procedencia}} </td>
    </ng-container>


    <ng-container matColumnDef="temperatura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </th>
      <td mat-cell *matCellDef="let comida"> {{comida.temperatura}}</td>
    </ng-container>


    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let comida">{{comida.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="popularidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Popularidad</th>
      <td mat-cell *matCellDef="let comida">{{comida.popularidad}} </td>
    </ng-container>

    <ng-container matColumnDef="Modificar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modificar</th>
      <td mat-cell *matCellDef="let comida"><button (click)="modificar(comida.id)">Modificar</button></td>
    </ng-container>

    <ng-container matColumnDef="Eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
      <td mat-cell *matCellDef="let comida"><button (click)="eliminar(comida.id)">Eliminar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
