<div class="container text-center">

  <h2>Ejemplo de ngClass con Select</h2>

  <!--Seleccionar color-->
  <div class="form-group">
    <label for="color">Seleccione un color </label>
    <select (change)="cambioColor()"
    id="color"
    [(ngModel)]="textoColor"
    class="form-control">
      <option value="" disabled> Seleccione un color </option>
      <option value="rojo">Rojo</option>
      <option value="azul">Azul</option>
      <option value="verde">Verde</option>
      <option value="amarillo">Amarillo</option>

  </select>
  </div>
  <div class="form-group">
    <label for="fuente">Selecciona una fuente </label>
  <select (change)="cambioTamanioFuente()"
    id="fuente"
    [(ngModel)]="tamanio"
    class="form-control">
      <option value="" disabled> Tamaño de fuente</option>
      <option value="12">12</option>
      <option value="16">16</option>
      <option value="20">20</option>
      <option value="24">24</option>


  </select>
  </div>
  <div class="form-group">
    <label for="fondo">Selecciona un fondo </label>
    <select (change)="cambioFondo()"
    id="fondo"
    [(ngModel)]="fondo"
    class="form-control">
      <option value="" disabled> Fondo</option>
      <option value="blanco">Blanco</option>
      <option value="negro">Negro</option>
      <option value="gris">Gris</option>
      <option value="azul">Azul</option>
      <option value="rojo">Rojo</option>
      <option value="amarillo">Amarillo</option>
      <option value="verde">Verde</option>
    </select>
  </div>



  <p class="col-lg-3 m-2" [ngClass]="[claseColor,claseFuente,claseFondo]">Jesús</p>





</div>
