<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar futbolista" />
</mat-form-field>
<button mat-raised-button color="accent" (click)="abrirDialogo()">Añadir Futbolista</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let futbolista">{{ futbolista.id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let futbolista">{{ futbolista.nombre }}</td>
    </ng-container>

    <!-- Posición Column -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Posición</th>
      <td mat-cell *matCellDef="let futbolista">{{ futbolista.posicion }}</td>
    </ng-container>

    <!-- Equipo Column -->
    <ng-container matColumnDef="equipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
      <td mat-cell *matCellDef="let futbolista">{{ futbolista.equipo }}</td>
    </ng-container>

    <!-- Goles Column -->
    <ng-container matColumnDef="goles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Goles</th>
      <td mat-cell *matCellDef="let futbolista">{{ futbolista.goles }}</td>
    </ng-container>

    <!-- Modificar Column -->
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef>Modificar</th>
      <td mat-cell *matCellDef="let futbolista">
        <button mat-raised-button color="primary" (click)="abrirDialogoModificar(futbolista)">
          Modificar
        </button>
      </td>
    </ng-container>

    <!-- Eliminar Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let futbolista">
        <button mat-raised-button color="warn" (click)="borrarFila(futbolista.id)">
          Eliminar
        </button>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>

    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
