<mat-form-field>
  <mat-label>Filtro (cualquier campo)</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>
<button mat-raised-button color="accent" (click)="abrirDialogo()">A침adir futbolista</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let futbolista"> {{futbolista.id}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let futbolista"> {{futbolista.nombre}} </td>
    </ng-container>

    <!-- Posici칩n Column -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Posici칩n </th>
      <td mat-cell *matCellDef="let futbolista"> {{futbolista.posicion}} </td>
    </ng-container>

    <!-- Equipo Column -->
    <ng-container matColumnDef="equipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </th>
      <td mat-cell *matCellDef="let futbolista"> {{futbolista.equipo}} </td>
    </ng-container>

    <!-- Goles Column -->
    <ng-container matColumnDef="goles">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Goles </th>
      <td mat-cell *matCellDef="let futbolista"> {{futbolista.goles}} </td>
    </ng-container>

    <!-- ELIMINAR Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> ELIMINAR</th>
      <td mat-cell *matCellDef="let futbolista">
        <button mat-raised-button color="warn" (click)="borrarFila(futbolista.id)">
          ELIMINAR
        </button>
      </td>
    </ng-container>

    <!-- MODIFICAR Column -->
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> MODIFICAR</th>
      <td mat-cell *matCellDef="let futbolista">
        <button mat-raised-button color="primary" (click)="abrirDialogoModificar(futbolista)">
          Modificar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let futbolista; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="7">No se encontraron futbolistas "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona p치gina"></mat-paginator>
</div>
