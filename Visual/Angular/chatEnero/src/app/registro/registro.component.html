<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-12">
      <div class="form-group">
        <label class="form-control-label" for="nombre">NOMBRE</label>
        <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="usuario.nombre">

      </div>
      <div class="form-group">
        <label  class="form-control-label" for="mail">EMAIL</label>
        <input class="form-control" type="email" name="mail" id="mail" [(ngModel)]="usuario.email">

      </div>
      <div class="form-group">
        <label class="form-control-label" for="password">PASSWORD</label>
        <input class="form-control" type="password" name="password" id="password" [(ngModel)]="usuario.pwd">

      </div>
      <div class="form-group">
        <label class="form-control-label" for="password">CONFIRMAR PASSWORD</label>
        <input class= "form-control" type="password" name="password" id="password" [(ngModel)]="confirmar">
      </div>
      <button  class="btn btn-info" (click)="registrar()">REGISTRAR</button>

    </div>
  </div>
</div>
