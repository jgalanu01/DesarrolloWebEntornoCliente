<button (click)="cerrarSesion()">Cerrar</button>
{{usuarioR}}
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.id}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.fecha}}</td>
    </ng-container>

    <!-- Usuario Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.usuario}} </td>
    </ng-container>

    <!-- Menaje Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.mensaje}} </td>
    </ng-container>
     <!-- Activo Column -->
     <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.activo}} </td>
    </ng-container>

     <!-- Bloquear Column -->
     <ng-container matColumnDef="bloquear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloquear </th>
      <td mat-cell *matCellDef="let mensaje"> <button class="btn-danger" (click)="bloquearMensaje(mensaje) ">Bloquear</button> </td>
    </ng-container>
    <!-- Activar Column -->
    <ng-container matColumnDef="activar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activar </th>
      <td mat-cell *matCellDef="let mensaje"> <button class="btn-danger" (click)="activarMensaje(mensaje) ">Activar</button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
