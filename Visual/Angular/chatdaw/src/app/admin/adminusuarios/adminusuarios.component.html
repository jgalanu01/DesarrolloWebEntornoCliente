
{{usuarioR}}
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}}</td>
    </ng-container>

    <!-- password Column -->
    <ng-container matColumnDef="pwd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.pwd}} </td>
    </ng-container>

    <!-- activo Column -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.activo}} </td>
    </ng-container>


     <!-- Bloquear Column -->
     <ng-container matColumnDef="bloquear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloquear </th>
      <td mat-cell *matCellDef="let usuario"> <button class="btn-danger" (click)="bloquearUsuario(usuario) ">Bloquear</button> </td>
    </ng-container>
    <!-- Activar Column -->
    <ng-container matColumnDef="activar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Activar </th>
      <td mat-cell *matCellDef="let usuario"> <button class="btn-danger" (click)="activarUsuario(usuario) ">Activar</button>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
