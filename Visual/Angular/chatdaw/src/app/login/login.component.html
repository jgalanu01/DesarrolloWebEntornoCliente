<div class="container">
  <div class="row">
    <div class="col-lg-6">
           <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email"
             class="form-control" placeholder="Teclea email"
             aria-describedby="helpId" [(ngModel)]="usuario.email">
            <small id="helpId" class="text-muted">Falta email</small>
            </div>
            <div class="form-group">
              <label for="pwd">PASSWORD</label>
              <input type="password" name="pwd" id="pwd"
              class="form-control" placeholder="Teclea Password"
              aria-describedby="helpId"  [(ngModel)]="usuario.pwd">
              <small id="helpId" class="text-muted">Faltar√≠a Password</small>
            </div>

    </div>
   <section class="example-section">
  <mat-checkbox class="example-margin" [(ngModel)]="privado">Privado</mat-checkbox>
</section>
    <button class="btn btn-info m-2" (click)="logear2()">Logear</button>
  </div>
</div>
