<div class="container">
  <div class="row">
    <div class="col-auto">
      <button (click)="cerrarSesion()">Cerrar Sesi√≥n</button>
      <p> {{usuarioR}}</p>
    </div>
  </div>
</div>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Teclea mensaje y pulsar Enter</mat-label>
    <input matInput [(ngModel)]="textoMensaje" [ngModelOptions]="{standalone: true}" type="text" placeholder="Teclea texto" (keyup)="actualizar()" (keydown.enter)="enviarMensaje() ">
  </mat-form-field>
</form>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscador..." #input>
</mat-form-field>
<mat-form-field>
  <mat-label>Cambiar PWD</mat-label>
  <input matInput type="password" [(ngModel)]="nuevoPwd.pwd" [ngModelOptions]="{standalone: true}" (keydown.enter)="cambiarPwd()" placeholder="Nuevo pwd..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.id}} </td>
    </ng-container>

    <!-- fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.fecha}} </td>
    </ng-container>

    <!-- usuario Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> USUARIO </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.usuario}} </td>
    </ng-container>

    <!-- mensaje Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MENSAJE </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.mensaje}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay ninguna coincidencias "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar bloques mensajes"></mat-paginator>
</div>
