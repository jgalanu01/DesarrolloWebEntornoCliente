<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Lugar" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let imagen">{{ imagen.id }}</td>
    </ng-container>


    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
      <td mat-cell *matCellDef="let imagen">{{ imagen.imagen}}</td>
    </ng-container>


    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Texto</th>
      <td mat-cell *matCellDef="let imagen">{{ imagen.texto }}</td>
    </ng-container>


    <ng-container matColumnDef="subtexto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtexto</th>
      <td mat-cell *matCellDef="let imagen">{{ imagen.subtexto }}</td>
    </ng-container>

   
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
      <td mat-cell *matCellDef="let imagen">{{ imagen.activo }}</td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>

    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
