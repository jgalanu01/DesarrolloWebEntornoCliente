
<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Producto" />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let producto">{{ producto.name}}</td>
    </ng-container>


    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let producto">{{ producto.price }}</td>
    </ng-container>


    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
      <td mat-cell *matCellDef="let producto">{{ producto.photo }}</td>
    </ng-container>


    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Activo</th>
      <td mat-cell *matCellDef="let producto">{{ producto.activo }}</td>
    </ng-container>

    <ng-container matColumnDef="stockActual">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Actual</th>
      <td mat-cell *matCellDef="let producto">{{ producto.stockActual }}</td>
    </ng-container>

    <ng-container matColumnDef="stockMinimo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock MÃ­nimo</th>
      <td mat-cell *matCellDef="let producto">{{ producto.stockMinimo }}</td>
    </ng-container>


    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>

    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
