

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>

</mat-form-field>
<button mat-button (click)="abrirDialogo()" class="btn btn-primary">Nuevo Empleado</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="ds" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> direccion </th>
      <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> cargo </th>
      <td mat-cell *matCellDef="let row"> {{row.cargo}} </td>
    </ng-container>

    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> edad </th>
      <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> imagen </th>
      <td mat-cell *matCellDef="let row"> <img src="{{row.imagen}}" alt=""> </td>
    </ng-container>

    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> modificar </th>
      <td mat-cell *matCellDef="let row"><button (click)="modificar(row)">modificar</button></td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> eliminar </th>
      <td mat-cell *matCellDef="let row"> <button (click)="eliminar(row.id)">eliminar</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecionar pagina de empleados"></mat-paginator>
</div>
