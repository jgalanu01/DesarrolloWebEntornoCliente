<mat-form-field>
  <mat-label>Filtro (cualquier campo)</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>
<button mat-raised-button color="accent" (click)="abrirDialogo()">Nueva fruta</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let fruta"> {{fruta.id}} </td>
    </ng-container>
+
    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let fruta"> {{fruta.nombre}} </td>
    </ng-container>

    <!-- precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let fruta"> {{fruta.precio}} </td>
    </ng-container>

    <!-- unidades Column -->
    <ng-container matColumnDef="unidades">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidades </th>
      <td mat-cell *matCellDef="let fruta"> {{fruta.unidades}} </td>
    </ng-container>

    <!-- imagen Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
      <td mat-cell *matCellDef="let fruta"><img src={{fruta.imagen}} width="100" height="80" alt="">  </td>
    </ng-container>
    <!-- ELIMINAR Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> ELIMINAR</th>
      <td mat-cell *matCellDef="let fruta; let i=index">
        <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(fruta.id)">
         ELIMINAR
        </button>
      </td>
    </ng-container>
     <!-- MODIFICAR Column -->
     <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> MODIFICAR</th>
      <td mat-cell *matCellDef="let fruta">
        <button mat-raised-button color="primary" focusable="false" (click)="abrirDialogoModificar(fruta)">
         Modificar
        </button>
      </td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let Persona; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron frutas "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona pÃ¡gina de empleados"></mat-paginator>
</div>
