<mat-form-field>
  <mat-label>Filtro (cualquier campo)</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>
<div>{{servicio.error}}</div>
<button mat-raised-button color="accent" (click)="crear()">Nueva tupla</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datasource" matSort>

    <ng-container matColumnDef="indice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Indice </th>
      <td mat-cell *matCellDef="let numero"> {{numero.indice}} </td>
    </ng-container>
+
    <ng-container matColumnDef="n1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N1 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n1}} </td>
    </ng-container>

    <ng-container matColumnDef="n2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N2 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n2}} </td>
    </ng-container>

    <ng-container matColumnDef="n3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N3 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n3}} </td>
    </ng-container>

    <ng-container matColumnDef="n4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N4 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n4}} </td>
    </ng-container>

    <ng-container matColumnDef="n5">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N5 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n5}} </td>
    </ng-container>

    <ng-container matColumnDef="n6">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N6 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n6}} </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> ELIMINAR</th>
      <td mat-cell *matCellDef="let numero let i=index">
        <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(numero.indice)">
         ELIMINAR
        </button>
      </td>
    </ng-container>
     <!-- MODIFICAR Column -->
     <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> MODIFICAR</th>
      <td mat-cell *matCellDef="let numero">
        <button mat-raised-button color="primary" focusable="false" (click)="modificar(numero)">
         Modificar
        </button>
      </td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let Persona; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontraron numeros "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 150, 200, 250]" aria-label="Selecciona pÃ¡gina de numeros"></mat-paginator>
</div>
