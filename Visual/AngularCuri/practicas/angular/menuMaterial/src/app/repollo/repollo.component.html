<div class="container">
  <div class="row">
    <div>
      <h1>Buscador</h1>
    </div>
    <div class="col-lg-12">
      <label for="">Introduzca un numero del 1 al 20</label>
      <input type="number" class="form-control" [(ngModel)]="numero" (ngModelChange)="comprobar()"/>
      <div>
        <h2>El numero {{numero}} aparece {{apariciones}} veces en el array</h2>
      </div>
    </div>
  </div>
</div>
