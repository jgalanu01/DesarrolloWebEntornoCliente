<div class="container">
  <h1 *ngIf="registrado" class="text-center">Ya estas registrado {{nUsuario}}</h1>
  <div class="d-flex justify-content-center" *ngIf="!registrado">
    <div class="col-auto">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" [(ngModel)]="usuario.nombre"name="nombre" id="nombre" class="form-control" placeholder="Teclea nombre" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="text" [(ngModel)]="usuario.email"
         name="email" id="email" class="form-control" placeholder="Teclea mail" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="usuario.pwd" name="password" id="password" class="form-control" placeholder="Teclea password" aria-describedby="helpId">
      </div>
      <mat-checkbox class="check" (onchange)="comprobarOnline()"></mat-checkbox>
      <span>online</span>
      <button class="btn btn-info" (click)="Registrar()">Registrar</button>
    </div>
  </div>
</div>
