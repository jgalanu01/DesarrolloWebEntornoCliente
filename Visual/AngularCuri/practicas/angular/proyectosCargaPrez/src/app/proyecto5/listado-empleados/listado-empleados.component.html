<div style=" margin: auto; width: 80%">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <table mat-table [dataSource]="ds" class="mat-elevation-z8" #tabla1 style="width: 90%;margin-bottom: 1rem;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> ID </th>
      <td mat-cell *matCellDef="let Empleado"> {{Empleado.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let Empleado"> {{Empleado.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> DIRECCION </th>
      <td mat-cell *matCellDef="let Empleado"> {{Empleado.direccion}} </td>
    </ng-container>
    <ng-container matColumnDef="cargo">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> CARGO </th>
      <td mat-cell *matCellDef="let Empleado"> {{Empleado.cargo}} </td>
    </ng-container>
    <ng-container matColumnDef="edad">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> EDAD </th>
      <td mat-cell *matCellDef="let Empleado"> {{Empleado.edad}} </td>
    </ng-container>
    <ng-container matColumnDef="imagen">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> IMAGEN </th>
      <td mat-cell *matCellDef="let Empleado"> <img src={{Empleado.imagen}}> </td>
    </ng-container>
    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef> ELIMINAR</th>
      <td mat-cell *matCellDef="let j = index;">
        <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
         ELIMINAR
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef> MODIFICAR</th>
      <td mat-cell *matCellDef="let Empleado">
        <button mat-raised-button color="primary" focusable="false" (click)="modificarFila(Empleado)">
         Modificar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  <button mat-raised-button (click)="abrirDialogo()">AÃ±adir empleado</button>
</div>
